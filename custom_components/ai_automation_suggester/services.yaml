generate_suggestions:
  name: Generate Suggestions
  description: Trigger the AI to analyze your smart home and generate new automation ideas, fixes, or blueprints.
  fields:
    custom_prompt:
      name: Custom Prompt
      description: Specific instructions for the AI (e.g., 'Focus on energy saving' or 'Fix the kitchen light automation').
      example: "Focus on energy saving"
      selector:
        text:
    entity_limit:
      name: Entity Limit
      description: Maximum number of entities to send to the AI.
      default: 200
      selector:
        number:
          min: 1
          max: 1000
          mode: box
    scan_all_entities:
      name: Scan All Entities
      description: Force a full re-scan of all entities instead of just recently updated ones.
      default: false
      selector:
        boolean:
